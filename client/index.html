<!DOCTYPE html>
<html>
<head>
	<title>What Does My Beer Taste Like</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style/main.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    <div class="row header">
      <div class="col-md-10 col-md-offset-1 col-sm-12">
        <h1 class="subtitle left"><em>My beer tastes like...</em></h1>
      </div>
    </div>
		<!-- Review -->
		<div class="row main">
			<div class="col-md-8 col-md-offset-2 col-sm-12">
				<p class="review-wrapper">&quot;<span id="review">Loading...</span>&quot;</p>
				<button id="refill" class="btn btn-refill"><i class="fa fa-beer"></i>&nbsp;&nbsp;Another Round?</button>
			</div>
		</div>
		<!-- Social -->
		<div class="row social">
			<div class="col-md-12 col-sm-12">
				<button id="tweet" class="btn btn-default btn-twitter"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Tweet This</button>
        &nbsp;
				<button id="facebook" class="btn btn-default btn-facebook"><i class="fa fa-facebook-official"></i>&nbsp;&nbsp;Share This</button>
			</div>
		</div>
		<!-- Footer -->
		<div class="row footer">
			<div class="col-md-6 col-sm-12">
				<p>Made by <a href="http://bencentra.com">Ben Centra</a> and <a href="https://github.com/zuwow">Brian Lewis</a>.</p>
			</div>
			<div class="col-md-6 col-sm-12">
				<p>View our <a href="https://github.com/bencentra/whatdoesmybeertastelike">GitHub Project</a>.
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
